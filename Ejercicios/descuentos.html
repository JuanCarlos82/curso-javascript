<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del Curso de Js</p>
    </header>

<section>
    <h2>Calcula el precio a pagar de tus productos con descuento</h2>
    <form>
        <label for="InputPrecio">Escribe el precio de el producto:</label>
        <input id="InputPrecio" type="number" />
        <br>
        <br>
        <label for="InputDescuento">Escribe el descuento que se aplicara al producto:</label>
        <input id="InputDescuento" type="number" />
        <br>
        <br>
        <label for="InputCupon">Escribe el cupon de descunto para el producto:</label>
        <select id="InputCupon">
            <option>CODE15</option>
            <option>CODE25</option>
            <option>CODE30</option>
        </select>
        <br>
        <br>
        <button type="button" onclick="precioConDescuento()">
            Calcular el precio con descuento/Cupon
        </button>
        <p id="precioFinal"></p>
    </form>
</section>
    
    <script src="./descuentos.js"></script>
    
</body>
</html>
