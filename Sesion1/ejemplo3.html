<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo3</title>
</head>
<body>
    <h1>Ejemplo3</h1>
    <script>
        let a = Number(prompt("Digite el año : "));
        if((a%4==0 && a%100!=0) || (a%4==0 && a%400==0))
            document.write("El año es Bisiesto");
        else
            document.write("El año No es Bisiesto");
    
    </script> 
</body>
</html>
