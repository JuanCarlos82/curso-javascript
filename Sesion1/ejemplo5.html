<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo5</title>
</head>
<body>
    <h1>Ejemplo5</h1>
    <script>
        let num = Number(prompt("Digite un numero : "));
        switch(num){
            case 1:
                document.write("Lunes");
                break;
            case 2:
                document.write("Martes");
                break;
            case 3:
                document.write("Miercoles");
                break;
            case 4:
                document.write("Jueves");
                break;
            case 5:
                document.write("Viernes");
                break;
            case 6:
                document.write("Sabado");
                break;
            case 7:
                document.write("Domingo");
            default:
                document.write("DAto no valido");
        }
        
    </script> 
</body>
</html>
