<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo6</title>
</head>
<body>
    <h1>Ejemplo6</h1>
    <script>
        let num = Number(prompt("Digite un numero : "));
        for (i=1;i<=10;i++){
            document.write(num + " x " + i + " = " + (num*i) + "<br>");
        }
    </script> 
</body>
</html>
