    <body>
        <script>
            //Funciones de orden superior
            //this como contexto de una funcion
            function EjemploSuperior(){
                this.variableInterna = "Hola";
                this.Metodo1 = function(){
                    return "Hola soy el metodo1";
                }          
            }
            EjemploSuperior.prototype.Metodo2 = function(){
                return "Hola soy el metodo 2";
            }

            let v1 = new EjemploSuperior();
            console.log(v1);

            //Ejemplo con el manejo de arrays
            Array.prototype.MetodoPersonalizado = () =>  {
                console.log("Hola soy el metodo personalizado del array");
            }

            let v2 = [1,2,3,4];
            //v2.forEach(Mostrar);
            v2.forEach((num) => {
                console.log("Funcion anonima " + num);
            });
            v2.MetodoPersonalizado();

        </script>
